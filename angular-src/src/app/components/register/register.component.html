<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input name="name" type="text" [(ngModel)]="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input name="username" type="ext" [(ngModel)]="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input name="email" type="email" [(ngModel)]="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" [(ngModel)]="password" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
